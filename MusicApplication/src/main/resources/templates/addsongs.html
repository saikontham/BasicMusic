<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Song</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-4">Add Song</h2>

    <!-- Add Song Form -->
    <form action="/addsong" method="post">
        <!-- Song Name -->
        <div class="mb-4">
            <label for="songName" class="block text-gray-600 text-sm font-medium mb-2">Song Name:</label>
            <input type="text" id="songName" name="songName" class="w-full border border-gray-300 p-2 rounded" required>
        </div>

        <!-- Album -->
        <div class="mb-4">
            <label for="album" class="block text-gray-600 text-sm font-medium mb-2">Album:</label>
            <input type="text" id="album" name="album" class="w-full border border-gray-300 p-2 rounded" required>
        </div>

        <!-- Artist -->
        <div class="mb-4">
            <label for="artist" class="block text-gray-600 text-sm font-medium mb-2">Artist:</label>
            <input type="text" id="artist" name="artist" class="w-full border border-gray-300 p-2 rounded" required>
        </div>

        <!-- Link -->
        <div class="mb-4">
            <label for="link" class="block text-gray-600 text-sm font-medium mb-2">Link:</label>
            <input type="text" id="link" name="link" class="w-full border border-gray-300 p-2 rounded" required>
        </div>

        <!-- Genre -->
        <div class="mb-4">
            <label for="genre" class="block text-gray-600 text-sm font-medium mb-2">Genre:</label>
            <input type="text" id="genre" name="genre" class="w-full border border-gray-300 p-2 rounded" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
            Add Song
        </button>
        <!-- Go Back Link -->
        <a href="/adminhome" class="text-blue-500 mt-4 block text-center">Go Back</a>
    </form>


</div>

</body>
</html>
