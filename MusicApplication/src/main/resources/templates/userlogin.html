<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>

    <!-- Form -->
    <form action="/validate" method="post">
        <!-- Username -->
        <div class="mb-4">
            <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email:</label>
            <input type="text" id="email" name="email" class="w-full border border-gray-300 p-2 rounded">
        </div>

        <!-- Password -->
        <div class="mb-6">
            <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password:</label>
            <input type="password" id="password" name="password" class="w-full border border-gray-300 p-2 rounded">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
            Login
        </button>

        <!-- Forgot Password Link -->
        <div class="mt-4 text-center">
            <a href="/forgotpassword" class="text-blue-500 hover:underline">Forgot Password?</a>
        </div>
    </form>
</div>

</body>
</html>
