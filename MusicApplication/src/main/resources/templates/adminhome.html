<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-4">Admin</h2>

    <!-- Display Songs Link -->
    <a href="displaysongs" class="w-full bg-blue-500 text-white p-4 rounded mb-2 hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 block text-center">
        Display Songs
    </a>

    <!-- Create Playlist Link -->
    <a href="createPlaylist" class="w-full bg-green-500 text-white p-4 rounded mb-2 hover:bg-green-600 focus:outline-none focus:ring focus:border-green-300 block text-center">
        Create Playlist
    </a>

    <!-- Update Song Link -->
    <a href="/viewPlaylist" class="w-full bg-yellow-500 text-white p-4 rounded mb-2 hover:bg-yellow-600 focus:outline-none focus:ring focus:border-yellow-300 block text-center">
        View Playlist
    </a>

    <!-- Update Playlist Link -->
    <a href="#" class="w-full bg-orange-500 text-white p-4 rounded mb-2 hover:bg-orange-600 focus:outline-none focus:ring focus:border-orange-300 block text-center">
        Update Playlist
    </a>

    <!-- Delete Song Link -->
    <a href="#" class="w-full bg-red-500 text-white p-4 rounded mb-2 hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300 block text-center">
        Delete Song
    </a>

    <!-- Delete Playlist Link -->
    <a href="#" class="w-full bg-purple-500 text-white p-4 rounded mb-2 hover:bg-purple-600 focus:outline-none focus:ring focus:border-purple-300 block text-center">
        Delete Playlist
    </a>

    <!-- Add Song Link -->
    <a href="addsongs" class="w-full bg-indigo-500 text-white p-4 rounded mb-2 hover:bg-indigo-600 focus:outline-none focus:ring focus:border-indigo-300 block text-center">
        Add Song
    </a>
    <a href="logout" class="w-full bg-indigo-500 text-white p-4 rounded mb-2 hover:bg-indigo-600 focus:outline-none focus:ring focus:border-indigo-300 block text-center">
        logout
    </a>

    <!-- View Playlist Link -->
    <a href="/viewPlaylist" class="text-blue-500 hover:underline mb-4">View Playlist</a>

    <!-- View Songs Link -->
    <a href="/displaysongs" class="text-blue-500 hover:underline mb-4">View Songs</a>

    <!-- Logout link -->
    <a href="/logout" class="text-blue-500 hover:underline">Logout</a>
</div>

</body>
</html>
