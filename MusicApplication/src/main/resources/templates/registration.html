<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-4">User Registration</h2>

    <!-- Form -->
    <form action="/register" method="post">
        <!-- User ID (Assuming it is autogenerated) -->
        <!-- You might want to hide it or generate it on the server -->


        <!-- User Name -->
        <div class="mb-4">
            <label for="userName" class="block text-gray-600 text-sm font-medium mb-2">User Name:</label>
            <input type="text" id="userName" name="userName" required class="w-full border border-gray-300 p-2 rounded">
        </div>

        <!-- First Name -->
        <div class="mb-4">
            <label for="firstName" class="block text-gray-600 text-sm font-medium mb-2">First Name:</label>
            <input type="text" id="firstName" name="firstName" required class="w-full border border-gray-300 p-2 rounded">
        </div>

        <!-- Last Name -->
        <div class="mb-4">
            <label for="lastName" class="block text-gray-600 text-sm font-medium mb-2">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required class="w-full border border-gray-300 p-2 rounded">
        </div>
        <!-- Password -->
        <div class="mb-4">
            <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password:</label>
            <input type="password" id="password" name="password" required class="w-full border border-gray-300 p-2 rounded">
        </div>

        <!-- Mobile Number -->
        <div class="mb-4">
            <label for="mobileNumber" class="block text-gray-600 text-sm font-medium mb-2">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" required class="w-full border border-gray-300 p-2 rounded">
        </div>

        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email:</label>
            <input type="email" id="email" name="email" required class="w-full border border-gray-300 p-2 rounded">
        </div>

        <!-- Role -->
        <div class="mb-4">
            <label for="role" class="block text-gray-600 text-sm font-medium mb-2">Role:</label>
            <select id="role" name="role" required class="w-full border border-gray-300 p-2 rounded">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>



        <!-- Address -->
        <div class="mb-6">
            <label for="address" class="block text-gray-600 text-sm font-medium mb-2">Address:</label>
            <textarea id="address" name="address" required class="w-full border border-gray-300 p-2 rounded"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
            Register
        </button>
    </form>
</div>

</body>
</html>
