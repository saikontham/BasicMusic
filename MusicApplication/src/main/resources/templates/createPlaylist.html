<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Playlist</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

<div class="max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold mb-8">Add Playlist</h2>

    <form action="addPlaylist" method="post" class="mb-8">
        <label class="block mb-2">Playlist name:</label>
        <input type="text" name="playlistName" class="w-full p-2 border border-gray-300 rounded-md mb-4" />

        <!-- Use Thymeleaf each loop to iterate over songs -->
        <div th:each="song : ${songs}" class="mb-4">
            <label class="inline-flex items-center">
                <input type="checkbox" th:name="songs" th:value="${song.id}" class="form-checkbox text-indigo-600" />
                <span class="ml-2" th:text="${song.songName}"></span>
            </label>
        </div>

        <div class="flex">
            <input type="submit" value="ADD PLAYLIST" class="bg-indigo-500 text-white p-2 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:border-indigo-300 mr-4" />

            <!-- Go Back Link -->
            <a href="adminhome" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 hover:text-gray-800 focus:outline-none focus:ring focus:border-gray-300">Go Back</a>
        </div>
    </form>
</div>

</body>
</html>
